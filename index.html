<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="parent-container">
        <div class="result-container"></div>
        <div class="btns-container">
            <div class="clear-container btn">clear</div>
            <div class="delete-container btn">delete</div>
        </div>
        <div class="mathematical-container">
           <div class="row">
            <div class="math btn num" id="seven">7</div>
            <div class="math btn num" id="eight">8</div>
            <div class="math btn num" id="nine">9</div>
            <div class="math btn" id="divide">/</div>
           </div>
           <div class="row"> 
            <div class="math btn num" id="four">4</div>
            <div class="math btn num" id="five">5</div>
            <div class="math btn num" id="six">6</div>
            <div class="math btn" id="multiply">*</div>
           </div>
           <div class="row"> 
            <div class="math btn num" id="one">1</div>
            <div class="math btn num" id="two">2</div>
            <div class="math btn num" id="three">3</div>
            <div class="math btn" id="substract">-</div>
           </div>
           <div class="row"> 
            <div class="math btn num" id="dot">.</div>
            <div class="math btn num" id="zero">0</div>
            <div class="math btn op" id="equals">=</div>
            <div class="math btn op" id="plus">+</div>
           </div>
        </div>
    </div>
    <div class="hidden-div" hidden="true"></div>
    <audio src="sounds/clicksound.mp3"></audio>
</body>
</html>
