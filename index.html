<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="parent-container">
        <div class="result-container"></div>
        <div class="btns-container">
            <div class="clear-container btn">clear</div>
            <div class="delete-container btn">delete</div>
        </div>
        <div class="mathematical-container">
           <div class="row">
            <div class="math btn" id="7">7</div>
            <div class="math btn" id="8">8</div>
            <div class="math btn" id="9">9</div>
            <div class="math btn" id="/">&#247;</div>
           </div>
           <div class="row"> 
            <div class="math btn" id="4">4</div>
            <div class="math btn" id="5">5</div>
            <div class="math btn" id="6">6</div>
            <div class="math btn" id="*">&#215;</div>
           </div>
           <div class="row"> 
            <div class="math btn" id="1">1</div>
            <div class="math btn" id="2">2</div>
            <div class="math btn" id="3">3</div>
            <div class="math btn" id="-">-</div>
           </div>
           <div class="row"> 
            <div class="math btn" id=".">.</div>
            <div class="math btn" id="0">0</div>
            <div class="math btn" id="=">=</div>
            <div class="math btn" id="+">+</div>
           </div>
        </div>
    </div>
</body>
</html>
